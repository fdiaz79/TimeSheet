<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--CSS Library-->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title></title>
  </head>
  <body><div class="card">
        <div class="card-body">
         <h1>Employee Data</h1>
         <h3>A comprehensive Directory of Employee Billable Hours</h3>
        </div>
      </div>
      <div class="container">

            <div class="alert alert-dark" role="alert">
                    Current Employee
                  </div>

            <table class="table">
                    <thead>
                      <tr>
                        <th id="name-table" scope="col">Employee Name</th>
                        <th id="role-table" scope="col">Role</th>
                        <th id="date-table" scope="col">Start Date</th>
                        <th id="months-worked" scope="col">Months Worked</th>
                        <th id="monthly-rate-table" scope="col">Monthly Rate ($)</th>
                        <th id="total-table" scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                   
                    </tbody>
                  </table>
            <form>

                    <div class="alert alert-dark" role="alert">
                            Add Employee
                          </div>
                    <div class="form-group">
                      <label id="employee-name" for="exampleSearch">Employee Name</label>
                      <input type="name" class="form-control" aria-describedby="emailHelp" placeholder="Last and First Name ">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label id="employee-role" for="exampleRecords">Role</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                    <div class="form-group">
                            <label id="employee-date" for="exampleRecords">Start Date (mm,dd,yyy) </label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                          </div>
                          <div class="form-group">
                                <label id="employee-rate" for="exampleRecords">Monthly Rate </label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="$">
                              </div>
                   
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                  </form>
            
          </div>
      
    

    <!-- Optional JavaScript -->
<script type="text/javascript" src="assets/javascript/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
