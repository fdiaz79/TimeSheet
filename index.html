<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <!-- Link to Moment.js-->

    <title></title>
  </head>

      <div class="container">

          <body>
            <div class="card">
              <div class="card-body">
               <h1>Employee Data</h1>
               <h3>A comprehensive Directory of Employee Billable Hours</h3>
              </div>

            </div>
            <br>

            <div class="alert alert-dark" role="alert">
                    Current Employee
                  </div>

            <table class="table">
                    <thead>
                      <tr>
                        <th id="name-table" scope="col">Employee Name</th>
                        <th id="role-table" scope="col">Role</th>
                        <th id="date-table" scope="col">Start Date</th>
                        <th id="months-worked" scope="col">Months Worked</th>
                        <th id="monthly-rate-table" scope="col">Monthly Rate ($)</th>
                        <th id="total-table" scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody id="employee-content"></tbody>
                  </table>
            <form>

                    <div class="alert alert-dark" role="alert">
                            Add Employee
                          </div>
                    <div class="form-group">
                      <label for="employee-name">Employee Name</label>
                      <input id="employee-name" type="name" class="form-control" placeholder="Last and First Name ">
                    
                    </div>
                    <div class="form-group">
                      <label  for="employee-role">Role</label>
                      <input id="employee-role" type="text" class="form-control"  placeholder="">
                    </div>
                    <div class="form-group">
                            <label for="employee-date">Start Date (Year, Day, Month) </label>
                            <input id="employee-date"  type="date" class="form-control"  placeholder="YYYY,DD,MM">
                          </div>
                          <div class="form-group">
                                <label for="employee-rate">Monthly Rate </label>
                                <input id="employee-rate" type="text" class="form-control" placeholder="$">
                              </div>
                   
                    <button type="submit" id="submit" class="btn btn-primary" style="float:right">Submit</button>
                  </form>
            
          </div>
      
    <!--Database-->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/script.js"></script>
